<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | PayAPI Website Challenge</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./app/css/main.css">

  </head>

  <body>

    <!-- Header -->
    <header class="header">

      <!-- Wrapper -->
      <div class="wrapper">

        <!-- Navigation -->
        <nav class="nav">

          <a class="nav__logo"><img src="./assets/shared/desktop/logo.svg" alt="logo"></a>

          <ul class="nav__list" id="menu">
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>

          <a href="" class="btn btn--primary">Schedule a Demo</a>

          <button class="nav__toggle" id="nav-toggle"></button>

        </nav>

      </div>
    </header>

    <!-- Main -->
    <main class="main">

      <!-- Section - Contact -->
      <section class="contact">

        <!-- Wrapper -->
        <div class="wrapper">

          <h1 class="heading heading--1 heading--1-small">
            Submit a help request and weâ€™ll get in touch shortly.
          </h1>

          <form action="" class="form form--contact">
            <input type="text" placeholder="Name">
            <input type="email" name="" id="" placeholder="Email Address">
            <input type="text" name="" id="" placeholder="Company Name">
            <input type="text" name="" id="" placeholder="Title">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <label for="">
              <input type="checkbox" name="" id="">
              Stay up-to-date with company announcements and updates to our API
            </label>
            <input type="submit" value="Submit" class="btn btn--secondary btn--dark">
          </form>

          <div class="partners">

            <h4 class="heading heading--4">Join the thousands of innovators already building with us</h4>

            <!-- Partners Logos -->
            <ul class="partners__list">
              <li class="partners__item"><img src="./assets/shared/desktop/tesla.svg" alt="Tesla Logo" class="partners__img"></li>
              <li class="partners__item"><img src="./assets/shared/desktop/microsoft.svg" alt="Microsoft Logo" class="partners__img"></li>
              <li class="partners__item"><img src="./assets/shared/desktop/hewlett-packard.svg" alt="HP Logo" class="partners__img"></li>
              <li class="partners__item"><img src="./assets/shared/desktop/oracle.svg" alt="Oracle Logo" class="partners__img"></li>
              <li class="partners__item"><img src="./assets/shared/desktop/google.svg" alt="Google Logo" class="partners__img"></li>
              <li class="partners__item"><img src="./assets/shared/desktop/nvidia.svg" alt="Nvidia Logo" class="partners__img"></li>
            </ul>

          </div>

        </div>
      </section>

      <!-- Section - CTA -->
      <section class="cta-box">

        <!-- Wrapper -->
        <div class="wrapper">

          <h2 class="heading heading--2">Ready to start?</h2>
          <form action="" class="form form--cta">
            <input type="email" name="" id="" placeholder="Enter email address">
            <input type="submit" value="Schedule a Demo" class="btn btn--primary">
          </form>

        </div>
      </section>
      
    </main>

    <!-- Footer -->
    <footer class="footer">
      
      <!-- Wrapper -->
      <div class="wrapper">

        <!-- Navigation -->
        <nav class="nav">

          <div class="nav__logo"><img src="./assets/shared/desktop/logo.svg" alt="logo"></div>

          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>

        </nav>

        <!-- Social Links-->
        <ul class="social__list">
          <li class="social__item"><a href="#" class="social__link"><img src="./assets/shared/desktop/facebook.svg" alt="" class="social__icon"></a></li>
          <li class="social__item"><a href="#" class="social__link"><img src="./assets/shared/desktop/twitter.svg" alt="" class="social__icon"></a></li>
          <li class="social__item"><a href="#" class="social__link"><img src="./assets/shared/desktop/linkedin.svg" alt="" class="social__icon"></a></li>
        </ul>

      </div>
    </footer>

  </body>

</html>
